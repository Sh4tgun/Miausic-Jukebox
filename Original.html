<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiausicBox üêæ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #f9d29d, #f3a683);
      font-family: 'Poppins', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .music-player {
      width: 350px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }

    .artwork-container {
      width: 170px;
      height: 170px;
      margin: 0 auto 15px;
      padding: 10px;
      overflow: hidden;
    }

    .logo-gif {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 
        0 0 0 3px #ffffff,
        0 0 0 5px #9b59b6,
        0 4px 20px rgba(0,0,0,0.2);
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .logo-gif.playing {
      transform: scale(1.1);
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px 0;
    }

    .controls button {
      background: transparent;
      border: none;
      cursor: pointer;
      margin: 0 10px;
      font-size: 1.8rem;
      color: #333;
      transition: color 0.2s;
    }

    .controls button:hover {
      color: #ff5500;
    }

    .progress-container {
      background: #ddd;
      width: 100%;
      height: 6px;
      cursor: pointer;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    #progress {
      background: #ff9900;
      width: 0;
      height: 100%;
      border-radius: 3px;
    }

    .track-info {
      margin-top: 5px;
      font-size: 0.9rem;
      color: #555;
    }

    iframe {
      display: none;
    }

    .playlist {
      width: 180px;
      max-height: 400px;
      overflow-y: scroll;
      background: rgba(255,255,255,0.8);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      padding: 10px;
    }

    .playlist::-webkit-scrollbar {
      width: 0;
      height: 0;
    }
    .playlist {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .track-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-radius: 10px;
      padding: 5px;
    }

    .track-item:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      background: #fff;
    }

    .track-thumb {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 5px;
    }

    .track-title {
      font-size: 0.8rem;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="music-player">
      <div class="artwork-container">
        <img class="logo-gif" id="album-art" src="https://c.tenor.com/ihCgYANplFYAAAAd/tenor.gif" alt="MiausicBox">
      </div>

      <iframe 
        id="sc-player"
        width="100%" height="166"
        scrolling="no"
        frameborder="no"
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1264506369&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&visual=false">
      </iframe>

      <div class="controls">
        <button id="prev"><i class="fas fa-backward"></i></button>
        <button id="play"><i class="fas fa-play" id="playIcon"></i></button>
        <button id="next"><i class="fas fa-forward"></i></button>
      </div>

      <div class="progress-container" id="progress-container">
        <div id="progress"></div>
      </div>

      <div class="track-info">
        <span id="title">Nenhum miau tocando...</span>
      </div>
    </div>

    <div class="playlist" id="playlist"></div>
  </div>

  <script>
    const playBtn = document.getElementById('play');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const progressContainer = document.getElementById('progress-container');
    const progress = document.getElementById('progress');
    const title = document.getElementById('title');
    const albumArt = document.getElementById('album-art');
    const playlistContainer = document.getElementById('playlist');

    const tracks = [
      {
        title: "Lo-fi Chillhop Cat - Sleepy Days",
        url: "https://api.soundcloud.com/tracks/1264506369",
        cover: "https://i1.sndcdn.com/artworks-FmUqLjvZ4ZJX-0-t500x500.jpg"
      },
      {
        title: "Chillhop Dreams - Nymano",
        url: "https://api.soundcloud.com/tracks/1290474873",
        cover: "https://i1.sndcdn.com/artworks-g9bF3zBvnUAE-0-t500x500.jpg"
      },
      {
        title: "Lo-fi Beats - Philanthrope",
        url: "https://api.soundcloud.com/tracks/1274013470",
        cover: "https://i1.sndcdn.com/artworks-rmshME9pZAt6-0-t500x500.jpg"
      }
    ];

    let trackIndex = 0;
    let isPlaying = false;
    const widget = SC.Widget(document.getElementById('sc-player'));

    function loadTrack(index, autoplay = false) {
      widget.load(tracks[index].url, {
        auto_play: autoplay,
        show_artwork: false
      });
      title.textContent = tracks[index].title;
      albumArt.classList.remove("playing");
      progress.style.width = "0%";
      playBtn.querySelector('i').classList.replace('fa-pause', 'fa-play');
    }

    playBtn.addEventListener('click', () => {
      if (isPlaying) widget.pause(); else widget.play();
    });

    prevBtn.addEventListener('click', () => {
      trackIndex = (trackIndex - 1 + tracks.length) % tracks.length;
      loadTrack(trackIndex, true);
    });

    nextBtn.addEventListener('click', () => {
      trackIndex = (trackIndex + 1) % tracks.length;
      loadTrack(trackIndex, true);
    });

    widget.bind(SC.Widget.Events.PLAY, () => {
      isPlaying = true;
      playBtn.querySelector('i').classList.replace('fa-play', 'fa-pause');
      albumArt.classList.add("playing");
    });

    widget.bind(SC.Widget.Events.PAUSE, () => {
      isPlaying = false;
      playBtn.querySelector('i').classList.replace('fa-pause', 'fa-play');
      albumArt.classList.remove("playing");
    });

    widget.bind(SC.Widget.Events.PLAY_PROGRESS, (e) => {
      const percent = (e.currentPosition / e.duration) * 100;
      progress.style.width = `${percent}%`;
    });

    progressContainer.addEventListener('click', (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      widget.getDuration((duration) => {
        widget.seekTo((clickX / width) * duration);
      });
    });

    function buildPlaylist() {
      tracks.forEach((track, i) => {
        const div = document.createElement('div');
        div.classList.add('track-item');
        div.innerHTML = `
          <img class="track-thumb" src="${track.cover}" alt="${track.title}">
          <span class="track-title">${track.title}</span>
        `;
        div.addEventListener('click', () => {
          trackIndex = i;
          loadTrack(trackIndex, true);
        });
        playlistContainer.appendChild(div);
      });
    }

    loadTrack(trackIndex);
    buildPlaylist();
  </script>
</body>
</html>
