<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiausicBox ðŸŽµ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://w.soundcloud.com/player/api.js"></script>
</head>
<body>
  <div class="player-container">
    <div class="player">
      <img id="album-art" src="https://i.imgur.com/TxHjK0f.png" alt="Album Art" />
      <div class="controls">
        <button id="prev"><i class="fa fa-backward"></i></button>
        <button id="play"><i class="fa fa-play"></i></button>
        <button id="next"><i class="fa fa-forward"></i></button>
      </div>
      <div id="progress-container"><div id="progress"></div></div>
      <p id="track-title">Lo-fi Chillhop Cat - Sleepy Days</p>
    </div>
    <div class="playlist" id="playlist"></div>
  </div>
  <iframe 
    id="sc-player"
    width="100%" height="166"
    scrolling="no"
    frameborder="no"
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1264506369&auto_play=false&visual=false">
  </iframe>
  <script src="script.js"></script>
</body>
</html>
