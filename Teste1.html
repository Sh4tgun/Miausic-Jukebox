
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiausicBox 🐾</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://w.soundcloud.com/player/api.js"></script>
</head>
<body>

  <div class="container">
    <div class="music-player">
      <div class="artwork-container">
        <img class="logo-gif" id="album-art" src="https://c.tenor.com/ihCgYANplFYAAAAd/tenor.gif" alt="MiausicBox">
      </div>

      <iframe 
        id="sc-player"
        width="100%" height="166"
        scrolling="no"
        frameborder="no"
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1264506369&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&visual=false">
      </iframe>

      <div class="controls">
        <button id="prev"><i class="fas fa-backward"></i></button>
        <button id="play"><i class="fas fa-play" id="playIcon"></i></button>
        <button id="next"><i class="fas fa-forward"></i></button>
      </div>

      <div class="progress-container" id="progress-container">
        <div id="progress"></div>
      </div>

      <div class="track-info">
        <span id="title">Nenhum miau tocando...</span>
      </div>
    </div>

    <div class="playlist" id="playlist"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
